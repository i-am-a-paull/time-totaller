<html>
	
	<head>

		<title>Time Converter</title>

		<link rel="stylesheet" type="text/css" href="styles/timeconvert.css">

		<script type="text/javascript" src="scripts/underscore-1.3.1.js"></script>
		<script type="text/javascript" src="scripts/underscore.string-2.0.0.js"></script>
		<script type="text/javascript" src="scripts/mustache.js"></script>
		<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="scripts/timeconvert.js"></script>

	</head>

	<body>

		<script type="text/template" id="interval-template">
			
			<li>{{interval}}</li>

		</script>

		<script type="text/template" id="time-input-template">

			<span class="time-input time-input-{{beginEnd}}" id="time-input-{{dayAbbr}}-{{beginEnd}}">
				<label>{{beginEnd}}</label>
				<select class="hour-select" id="hour-select-{{dayAbbr}}-{{beginEnd}}">
					{{#hours}}
						<option value="{{hour}}">{{hourDisp}}</option>
					{{/hours}}
				</select>
				<select class="minute-select" id="minute-select-{{dayAbbr}}-{{beginEnd}}">
					{{#minutes}}
						<option value="{{minute}}">{{minuteDisp}}</option>
					{{/minutes}}
				</select>
			</span>

		</script>

		<script type="text/template" id="interval-submit-template">

			<input type="button" id="interval-submit-{{dayAbbr}}" value="Add"/>

		</script>

		<script type="text/template" id="day-template">

			<div class="day" id="day-{{dayAbbr}}">
				<span class="day-name">{{dayName}}</span>
				<span class="day-total" id="day-total-{{dayAbbr}}">
					(<span id="day-total-value-{{dayAbbr}}">0</span> hrs)
				</span>
				<ul class="interval-list" id="interval-list-{{dayAbbr}}"></ul>
				<div class="interval-input" id="interval-input-{{dayAbbr}}"></div>
			</div>

		</script>

		<script type="text/template" id="week-total-template">

			<div id="week">
				Grand total for week:
				<span id="week-total">
					<span id="week-total-value">0</span> hrs
				</span>
			</div>

		</script>

		<div id="page-content"></div>
		
	</body>

</html>
