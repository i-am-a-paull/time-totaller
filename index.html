<html>
	
	<head>
		<title>Time Converter</title>
		<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="scripts/timeconvert.js"></script>
	</head>

	<body>
		
		<form action="" id="time-form">
			<table>
				<tr>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Total</th>
					<tr>
						<td><input type="textarea" id="monFrac" size="5"></td>
						<td><input type="textarea" id="tueFrac" size="5"></td>
						<td><input type="textarea" id="wedFrac" size="5"></td>
						<td><input type="textarea" id="thuFrac" size="5"></td>
						<td><input type="textarea" id="friFrac" size="5"></td>
						<td></td>
					</tr>
					<tr>
						<td><input type="textarea" id="monDec" size="5"></td>
						<td><input type="textarea" id="tueDec" size="5"></td>
						<td><input type="textarea" id="wedDec" size="5"></td>
						<td><input type="textarea" id="thuDec" size="5"></td>
						<td><input type="textarea" id="friDec" size="5"></td>
						<td><input type="textarea" id="total" size="5"></td>
					</tr>
				</tr>
			</table>
		</form>

	</body>

</html>
